version: "3.7"

services:
  mysql:
    platform: linux/x86_64
    image: mysql:5.7
    container_name: mysql-nodejs
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: 123456
      DB_NAME: nodejs
    ports:
      - "3308:3306"
    volumes:
      # Mysql
      - db:/var/lib/mysql
    networks:
      - nodejss

  web:
    depends_on:
      - mysql
    build: ./
    ports:
      - "3006:3006"
    volumes:
      - ./:/app
    restart: unless-stopped
    container_name: nodejs
    stdin_open: true
    tty: true
    networks:
      - nodejss

volumes:
  db:

networks:
  nodejss:
